<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
     <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
     <link rel="stylesheet" type="text/css" href="./css/bootstrap-rtl.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <body>
         <!-- loading screen -->
        <div class="loading-screen" >
            <div class="container ">
                
                <div class="loading-icons center-block">
                    <ul class="list-unstyled ">
                        <li class="circle1"><i class="fas fa-circle "></i></li>
                        <li class="circle2"><i class="fas fa-circle"></i></li>
                        <li class="circle3"><i class="fas fa-circle"></i></li>
                        <li class="circle4"><i class="fas fa-circle"></i></li>
                    </ul>
                </div>
                
            </div>
        </div>
        
         <!-- start navbar -->
        <nav class="navbar navbar-default "  id="includeNavbar"></nav>
        <!-- end navbar -->
        
        
                  <!-- show one article-->
                        
            <section class="one-article-section">
                <ol class="breadcrumb" style=" position: absolute;
                                               background-color: transparent;
                                               ">
                  <li class="active" style="font-size: 15px; font-weight: bold;"></li>
                 </ol>
               
                        <div class="container">
                            <div class="content center-block">
                                    <img src="" class="full-article-img center-block">
                                    <p class="full-article-content text-center"></p>    
                            </div> 
                        </div>
              </div>            
            </section> 
        
           <!--start footer-->
         <footer id="includeFooter"></footer>
        <!--end footer-->
         
         <!-- scripts -->   
   <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>
